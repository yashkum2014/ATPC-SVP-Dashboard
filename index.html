<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Team Management Dashboard</h1>

        <!-- Add Team Member -->
        <section class="section">
            <h2>Add Team Member</h2>
            <form id="member-form" class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter member name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter member email" required>

                <button type="submit">Add Member</button>
            </form>
        </section>

        <!-- Add Event -->
        <section class="section">
            <h2>Add Event</h2>
            <form id="event-form" class="form-group">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" placeholder="Enter event name" required>

                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" required>

                <button type="submit">Add Event</button>
            </form>
        </section>

        <!-- Mark Attendance -->
        <section class="section">
            <h2>Mark Attendance</h2>
            <div class="form-group">
                <label for="select-event">Select Event:</label>
                <select id="select-event">
                    <option value="">Select an event</option>
                </select>
            </div>

            <div class="form-group checkbox-group">
                <h3>Team Members</h3>
                <div id="member-list">
                    <p>No members added yet.</p>
                </div>
            </div>
            <button id="submit-attendance">Submit Attendance</button>
        </section>

        <!-- Attendance Records -->
        <section class="section">
            <h2>Attendance Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Member</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendance-table">
                    <tr>
                        <td colspan="3">No records available.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
